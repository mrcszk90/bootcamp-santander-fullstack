<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>
    <div class=homepage>

        <div class="acesso">

            </div>

                <p class="notme">Não é marciosuzuki_?</p>

            <div class="app">
                <p>Baixe o aplicativo</p>

            </div>          
            </div>
